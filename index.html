<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="includes/style.css">
    <link rel="stylesheet" href="includes/jquery-ui.css">
    <link rel="stylesheet" href="includes/jquery-ui.theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="includes/jquery-ui.min.js"></script>
    <title>Lab 08</title>
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="text-center p-3"><h1 class="p-2 bg-dark rounded text-warning">Lab 08</h1></div>
            <div class="row">
                <div class="col-6 p-3">
                        <div class="card p-3" style="height: auto;">
                            <h3 class="card-title pb-0 mb-0">Build a booking widget</h3>
                            <hr>
                            <p class="card-text fs-4">This booking widget will be used in the lab following this one. It is using JQuery UI to help with calendars. Also having the needed date functionalities</p>
                            <div id="bookingResults"></div>
                        </div>
                    </div>
                <div class="col-6 p-3">
                    <div id="bookingWidget">
                        <div class="card">
                            <h5 class="card-header">My Date Widget</h5>
                            <div class="card-body">
                                <h5 class="card-title">Book Room</h5>
                                <p class="mb-2 card-subtitle">Select Duration and Room Type</p>
                                <p class="mb-0">Duration:</p>
                                <div id="#dateWidget" class="input-group mb-2" style="width: 98%">
                                    <span class="input-group-text bg-dark text-white">  üóìÔ∏è </span>
                                    <input id="dateStart" type="text" aria-label="start date" class="form-control" autocomplete="off" placeholder="Duration Start Date">
                                    <input id="dateEnd" type="text" aria-label="end date" class="form-control" autocomplete="off" placeholder="Duration End Date">
                                </div>
                                <p class="card-text mb-0">Select Room Type:</p>
                                <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnRoomType" id="btnStandard" autocomplete="off" checked value="Standard">
                                    <label class="btn btn-outline-dark" for="btnStandard">Standard</label>
                                    <input type="radio" class="btn-check" name="btnRoomType" id="btnDouble" autocomplete="off" value="Double">
                                    <label class="btn btn-outline-dark" for="btnDouble">Double</label>
                                    <input type="radio" class="btn-check" name="btnRoomType" id="btnSuite" autocomplete="off" value="Suite">
                                    <label class="btn btn-outline-dark" for="btnSuite">Suite</label>
                                </div>
                                <p id="errorMessage" class="text-danger"></p>
                                <button id="btnBookStay" class="btn btn-warning text-dark d-block" title="Hooray!">Book Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="includes/script.js"></script>
</body>
</html>
